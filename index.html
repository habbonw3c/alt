            background-color: #121317;

        }

<body>
  <iframe id="scheduler-iframe" width="100%" height="100%"
    style="height:100vh; width: 100vw;position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;">
  </iframe>
  <script>
      const savedTheme = localStorage.getItem("dark");
    
      let isDark;
      if (savedTheme === null) {
        // First visit: respect system preference
        isDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        localStorage.setItem("dark", isDark);
      } else {
        isDark = savedTheme === "true";
      }
    
      document.body.classList.toggle("dark-mode", isDark);
      
      window.onload = function () {
          var iframe = document.getElementById('scheduler-iframe');
          var currentUrl = window.location.href;
          var urlParamsIndex = currentUrl.indexOf('?');
          var urlParams = urlParamsIndex !== -1 ? currentUrl.substring(urlParamsIndex) : '';
          iframe.src = "https://script.google.com/macros/s/AKfycbyaQ5JdBiYUSBgZ27pFTyqkGaCHFROSzA0owShkeIpDeZ9K9Fxy8fgWZANxGqQczPPhjg/exec" + urlParams;
        };
  </script>
</body>
